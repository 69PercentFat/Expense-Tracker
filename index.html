<!DOCTYPE html>
<html>

<head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Personal Finance Tracker</h1>

    <div class="container">
        <div id="expense-form">
            <h2>Add an Expense</h2>
            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description" placeholder="e.g., Groceries">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="e.g., 50.00">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses">
                <!-- Expense items will be added here dynamically -->
            </ul>
        </div>

        <!-- Add the summary section here -->
        <div id="summary">
            <!-- Add a canvas for the chart -->
                <h2>Summary</h2>
                <p>Total Spending: <span id="total-spending">₹0.00</span></p>
                <p>Average Daily Spending: <span id="average-daily-spending">₹0.00</span></p>
                <canvas id="spending-chart" width="400" height="200"></canvas>

        </div>
    </div>

    <script src="script.js"></script>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
